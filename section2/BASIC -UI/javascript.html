<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simple Webpage with JS</title>
    <link rel="stlesheet" href="./css/index.css">
</head>
<body>
    <div id="root"></div>
    <script>
        const randomNumber= Math.floor(Math.random()*100)+1;
        const numberElement=document.createElement("h1");
        numberElement.innerHTML=`Generated number: ${randomNumber}`;
        const resultElement=document.createElement("h2");
      
        if(randomNumber%2==0){
            resultElement.innerHTML="The number is even.";

        }
        else{
            resultElement.innerHTML="The number is odd.";
        }
         document.getElementById("root").appendChild(numberElement);
        document.getElementById("root").appendChild(resultElement);
    </script>
       </script>
</body>
</html>
